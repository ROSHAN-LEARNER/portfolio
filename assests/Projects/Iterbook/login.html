<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterbook - log in or sign up</title>
    <link rel="icon" href=icon.png type="image/x-icon"> 
    <style>
        body{
            background-color:#fff8eb;
            font-family:sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .container {
            width:356px;
            height:306px;
            background-color:#fff;
            padding:30px;
            border-radius:5px;
            text-align:center;
            box-shadow: 3px 5px 50px rgba(0, 0, 0, 0.1);
            margin-bottom:90px;
            margin-left:550px;
        }
        input[type="email"],
        input[type="password"]{
            font-size: 17px;
            width: 100%;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        ::placeholder {
            color: #777;
            font-size: 17px;
        }
        .a{
            background-color: #fa9c03;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size:20px;
            font-weight: bold;
        }
        .forgot-password{
            text-decoration: none;
            font-size:14px;
            color:#fa9c03
        }
        .forgot-password:hover{
            text-decoration: underline;
        }
        .line{
            height:0px;
            width: 100%;
            border: 0.2px solid #e4e2e2;
        }
        .create-account{
            background-color: #27d404;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 200px;
            font-size:15px;
            font-weight: bold;
        }
        p{
            font-size:14px;
            padding:30px;
        }
        .c{
            width: 455px;
            padding: 30px;
            text-align: center;
            margin-bottom: -265px;
        }
        h1{
            color: #fa9c03;
            text-align: left;
            font-size: 65px;
            line-height: 0%;
        } 
        h2{
            font-size: 27px;
            text-align: left;
            font-weight: lighter;
        }
        button:hover{
            opacity: 0.92;
        }  
    </style>
</head>
<body>
    <div class="box">
        <div class="c">
            <h1>iterbook</h1>
            <h2>Iterbook helps you connect and share with the friends in ITER.</h2>
        </div>
    <div class="container">
        <form action="logged.html">
            <input type="email" name="email" placeholder="Email address" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit" class="a" accesskey="enter">Log in</button><br><br>
            <a href="forget.html" class="forgot-password">Forgotten password?</a>
          </form><br>
        <div class="line"></div><br>
        <a href="register.html"><button type="button" class="create-account">Create new account</button></a>
        </form>
        <p><b>Create a Page </b>for you and your friends.</p>
    </div>
    </div>
</body>
</html>
